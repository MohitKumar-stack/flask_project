<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center">ENTER</h1>

<div class="container">
 
    <form action="/" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" >Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="pass">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
<hr>
      <h1 class="text-center">ITEMS</h1>

      <div class="container-fluid">


        <table class="table">
            <thead>
              <tr>
                <th scope="col">Sno</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                
              </tr>
            </thead>

            <tbody>
             {% for data in alldata %}
             <tr>
                <th scope="row">{{data.id}}</th>
                <td id={{data.id}}>{{data.Email}}</td>
                
                <td id="opassword">{{data.Password}}</td>
                
                <td> <a href="/delete/{{data.id}}"> 
                    <button type="button" class="btn btn-dark btn-sm">DELETE</button></a></td>
              </tr> <span>
                <td> 
                  
              
            </tr>
              </span>

              
             {% endfor %}
              
              
              
            </tbody>
          </table>
      </div>
